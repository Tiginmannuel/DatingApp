<div class="row">
  <table class="table">
    <tr>
      <th class="width-30">Username</th>
      <th class="width-40">Active Roles</th>
      <th class="width-30"></th>
    </tr>
    <tr *ngFor="let user of users">
      <td>{{user.userName}}</td>
      <td>{{user.roles}}</td>
      <td>
        <button (click)="openRolesModal(user)" class="btn btn-info">Edit Roles</button>
      </td>
    </tr>
  </table>
</div>
